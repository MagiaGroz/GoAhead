<div class="course_detail">
    <div class="course_name">{{course.name}}</div>
    <img class="course_photo" src="{{course.photo}}">
    <div class="course_description">{{course.description}}</div>
    <div *ngFor="let teacher of courseTeachers">
        <app-teacher [teacher]="teacher"></app-teacher>
    </div>
    <div class="course_price">{{course.price}}</div>
    <div class="course_author">{{course.author}}</div>
</div>
