<div class="login_window">
    <div class="close_login_window" (click)="closeLogInWindow()">x</div>
    <div class="login_window_username">
        <h2 class="login_window_username_label">Username:</h2>
        <input type="text" class="login_window_username_input" [(ngModel)]="username">
    </div>
    <div class="login_window_password">
        <h2 calss="login_window_password_label">Password:</h2>
        <input type="text" class="login_window_password_input" [(ngModel)]="password">
    </div>
    <button type="submit" class="signup_window_submit_button" (click)="login()">Log in</button>
</div>
